<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Booking Appointments</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Bookstrap Booking</h1>
        <p class="lead">Book with us or don't, we don't care!</p>
      </div>
      <form id="booknow">
        <div class="form-group">
          <label for="name">Please tell us your name.</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Why would you like to see us?</label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">What day will you grace us with your presence?</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="start-time">What time will you get here?</label>
          <input id="start-time" class="form-control" type="text">
        </div>
        <div class="">
          <label for="end-time">When will you get out of our hair?</label>
          <input id="end-time" class="form-control" type="text">
        </div>
      </form>
    </div>
  </body>
</html>
